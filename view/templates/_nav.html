{{define "navbar"}}
<div class="row border-bottom">
    <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
            </a>
            {{if eq .Active "search"}}
            <form id="search" role="search" class="navbar-form-custom">
                <div class="form-group">
                    <input type="text" placeholder="Aranacak kitap..." class="form-control"
                           name="search">
                </div>
            </form>
            {{end}}
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li>
                <a href="/cikisYap">
                    <i class="fa fa-sign-out"></i> Çıkış Yap
                </a>
            </li>
        </ul>

    </nav>
</div>
{{end}}

{{define "sidebar"}}
<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong
                                    class="font-bold">{{.User}}</strong>
                             </span> <span class="text-muted text-xs block">{{.Type}}<b
                                    class="caret"></b></span> </span> </a>
                    <ul class="dropdown-menu animated fadeInRight m-t-xs">
                        <li><a href="/cikisYap">Çıkış Yap</a></li>
                    </ul>
                </div>
                <div class="logo-element">
                    <img src="../public/img/favicon/favicon-32x32.png" alt="logo">
                </div>
            </li>
            <li {{if eq .Active "index"}} class="active"{{end}}>
            <a href="/"><i class="fa fa-home"></i> <span class="nav-label">Ana Sayfa</span></a>
            </li>
            <li {{if eq .Active "search"}} class="active"{{end}}>
                <a href="/search"><i class="fa fa-search"></i> <span class="nav-label">Kitap Arama</span></a>
            </li>
            <li {{.Active}} {{if eq .Active "crud"}} class="active"{{end}}>
                <a href="/crud"><i class="fa fa-th-large"></i> <span class="nav-label">Veri Tabanı</span> </a>
            </li>
        </ul>

    </div>
</nav>
{{end}}
