{{define "modals"}}
<!-- Modal -->
<div id="ekleModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Değiştir ve Ekle</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <img class="img-thumbnail mdlimg"
                             src="">
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form role="form">

                            <div class="form-group">
                                <label class="control-label">Fiyat</label>
                                <input type="text" class="form-control price">
                            </div>


                            <div class="form-group">
                                <label class="control-label">Yazar</label>
                                <input type="text" class="form-control author">
                            </div>


                            <div class="form-group">
                                <label class="control-label">Başlık</label>
                                <input type="text" class="form-control title">
                            </div>


                            <div class="form-group">
                                <label class="control-label">Kitabevi</label>
                                <input type="text" class="form-control publisher">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-xs btn-outline btn-primary">Ekle
                    <i class="fa fa-long-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
{{end}}
